<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>A-Frame Project</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
      <a-scene>
          
          <a-sphere color="orange"
                  position="-3 7 -10"
                  radius="1.5">
           
        </a-sphere>
        
        <a-plane color="#133"
                 rotation="-90 0 0"
                 position="0 0 0"
                 scale="24 30 1">
          
        </a-plane>
        <a-plane color="pink"
                 position="0 0 -15"
                 scale="30 40">
        </a-plane>
          
        <a-cone color="grey"
                position ="-2 1 -5"
                scale="3 5 4"
                radiusTop="10">
        </a-cone>
        
        <a-cone color="black"
                position ="-1 1 -8"
                scale="10 11 4"
                radiusTop="10">
        </a-cone>
          
        <a-cone color="goldenrod"
                position ="0 1 -3"
                scale="2 2 1"
                radiusTop="10">
        </a-cone>
      </a-scene>
    </body>
</html>
